<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropNacional - Ano Novo</title>
    <style>
        /* --- 1. VARI√ÅVEIS DE CORES --- */
        :root {
            /* TEMA PADR√ÉO (Clean) */
            --bg-body: #ffffff;
            --bg-header: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666; /* Cor do slogan no modo claro */
            --text-card: #333333;
            --border-color: #eeeeee;
            --primary: #2ecc71;
            --hero-bg: #333333;
            --hero-text: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --animacao-display: none; 
        }

        /* TEMA ANO NOVO (Ativado pelo bot√£o) */
        body.tema-anonovo {
            --bg-body: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --bg-header: rgba(15, 12, 41, 0.9);
            --bg-card: #ffffff; 
            --text-main: #ffffff; 
            --text-secondary: #cccccc; /* Cor do slogan no modo escuro */
            --text-card: #333333; 
            --border-color: #FFD700; 
            --primary: #FFD700; 
            --hero-bg: transparent;
            --hero-text: #FFD700; 
            --shadow: 0 10px 25px rgba(255, 215, 0, 0.3); 
            --animacao-display: block; 
        }

        /* --- 2. CSS GERAL --- */
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            background: var(--bg-body); color: var(--text-main); 
            transition: background 0.5s ease, color 0.5s ease;
            min-height: 100vh; overflow-x: hidden;
        }
        
        header { 
            background: var(--bg-header); padding: 15px 0; 
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; 
            transition: background 0.5s ease, border-color 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .container { width: 90%; max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        
        /* LOGO E SLOGAN */
        .logo-area { display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--text-main); line-height: 1; }
        .logo span { color: var(--primary); }
        
        .slogan { 
            font-size: 0.75rem; 
            color: var(--text-secondary); 
            font-weight: 500; 
            letter-spacing: 0.5px; 
            margin-top: 3px;
            font-style: italic;
        }

        .menu-items { display: flex; align-items: center; gap: 15px; }

        .btn-zap-menu { 
            background: var(--primary); color: #fff; padding: 8px 15px; 
            text-decoration: none; border-radius: 20px; font-weight: bold; font-size: 0.9rem; 
            transition: transform 0.2s; color: #fff;
        }
        body.tema-anonovo .btn-zap-menu { color: #333 !important; }

        .btn-zap-menu:hover { transform: scale(1.05); }

        .btn-theme {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: var(--text-main);
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-theme:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .girar { transform: rotate(360deg) scale(1.1); }

        .hero { 
            background: var(--hero-bg); color: var(--hero-text); text-align: center; 
            padding: 60px 20px; transition: background 0.5s ease; position: relative; z-index: 10;
        }
        .hero h1 { margin: 0 0 10px; font-size: 2.5rem; }
        .hero p { color: inherit; opacity: 0.9; font-size: 1.2rem; }

        .products { padding: 40px 0; position: relative; z-index: 10; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 1100px; margin: auto; }
        
        .card { 
            background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; 
            overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; 
        }
        .card:hover { box-shadow: var(--shadow); transform: translateY(-5px); }

        .card img { 
            width: 100%; height: 250px; object-fit: contain; padding: 10px; box-sizing: border-box; background: #fff;
        }
        
        .info { padding: 15px; text-align: center; display: flex; flex-direction: column; flex-grow: 1; justify-content: space-between; }
        .info h3 { color: var(--text-card); margin: 10px 0; font-size: 1.1rem; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.3rem; margin: 10px 0; }
        
        .btn-buy { 
            display: block; background: var(--primary); color: #fff;
            padding: 10px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: opacity 0.2s; 
        }
        body.tema-anonovo .btn-buy { color: #333; }
        .btn-buy:hover { opacity: 0.9; }

        footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.5); color: #fff; margin-top: 40px; position: relative; z-index: 10; }

        /* BORBULHAS */
        .sparkle {
            position: fixed; width: 6px; height: 6px; border-radius: 50%;
            background-color: #FFD700; box-shadow: 0 0 10px 2px #FFD700;
            top: 100%; z-index: 1; opacity: 0; animation: subir 5s linear infinite;
            display: var(--animacao-display);
        }
        @keyframes subir {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
        .s1 { left: 10%; animation-duration: 4s; animation-delay: 0s; }
        .s2 { left: 25%; animation-duration: 5s; animation-delay: 1s; }
        .s3 { left: 40%; animation-duration: 3.5s; animation-delay: 2s; }
        .s4 { left: 55%; animation-duration: 6s; animation-delay: 0.5s; }
        .s5 { left: 70%; animation-duration: 4.5s; animation-delay: 1.5s; }
        .s6 { left: 85%; animation-duration: 5.5s; animation-delay: 3s; }
        .s7 { left: 5%; animation-duration: 7s; animation-delay: 2.5s; }
        .s8 { left: 95%; animation-duration: 4s; animation-delay: 4s; }
    </style>
</head>
<body>

    <div class="sparkle s1"></div><div class="sparkle s2"></div><div class="sparkle s3"></div>
    <div class="sparkle s4"></div><div class="sparkle s5"></div><div class="sparkle s6"></div>
    <div class="sparkle s7"></div><div class="sparkle s8"></div>

    <header>
        <div class="container">
            <div class="logo-area">
                <div class="logo">Drop<span>Nacional</span></div>
                <div class="slogan">O Brasil compra aqui üáßüá∑</div>
            </div>

            <div class="menu-items">
                <button id="btn-tema" class="btn-theme" title="Modo Ano Novo">ü•Ç</button>
                <a href="#" id="link-topo" class="btn-zap-menu">Fale Conosco</a>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1 id="hero-title">Produtos a Pronta Entrega</h1>
        <p id="hero-desc">Estoque no Brasil. Aceitamos Pix.</p>
    </div>

    <div class="products">
        <div class="grid" id="lista-produtos">
            <p style="text-align:center; width:100%">Carregando ofertas...</p>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="ano-atual"></span> DropNacional. Feliz Ano Novo! ‚ú®</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSp-Ho5AFA9aMdBoeAtVxHMHZw6fm7nnw",
            authDomain: "drop-64117.firebaseapp.com",
            projectId: "drop-64117",
            storageBucket: "drop-64117.firebasestorage.app",
            messagingSenderId: "194938296952",
            appId: "1:194938296952:web:c0e7c8ca068cf06fef2b8d"
        };

        const MEU_ZAP = "5511999999999"; 
        
        // --- ANO AUTOM√ÅTICO ---
        document.getElementById('ano-atual').innerText = new Date().getFullYear();

        // --- L√ìGICA DO TEMA ---
        const btnTema = document.getElementById('btn-tema');
        const heroTitle = document.getElementById('hero-title');
        const heroDesc = document.getElementById('hero-desc');

        function aplicarTema(anonovo) {
            if (anonovo) {
                document.body.classList.add('tema-anonovo');
                btnTema.innerText = 'üéÜ';
                heroTitle.innerText = "Ofertas de Ano Novo";
                heroDesc.innerText = "Comece o ano economizando! ‚ú®";
            } else {
                document.body.classList.remove('tema-anonovo');
                btnTema.innerText = 'ü•Ç';
                heroTitle.innerText = "Produtos a Pronta Entrega";
                heroDesc.innerText = "Estoque no Brasil. Aceitamos Pix.";
            }
        }

        const temaSalvo = localStorage.getItem('temaAnoNovo');
        if (temaSalvo === 'sim') aplicarTema(true);

        btnTema.addEventListener('click', () => {
            btnTema.classList.add('girar');
            const isAnoNovo = document.body.classList.toggle('tema-anonovo');
            localStorage.setItem('temaAnoNovo', isAnoNovo ? 'sim' : 'nao');
            
            setTimeout(() => {
                aplicarTema(isAnoNovo);
                btnTema.classList.remove('girar');
            }, 200);
        });

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const divLista = document.getElementById('lista-produtos');

        document.getElementById('link-topo').href = `https://wa.me/${MEU_ZAP}`;

        onSnapshot(collection(db, "produtos"), (snapshot) => {
            divLista.innerHTML = '';
            if (snapshot.empty) {
                divLista.innerHTML = '<p>Nenhum produto cadastrado.</p>';
                return;
            }
            snapshot.forEach(doc => {
                const prod = doc.data();
                const msg = `Ol√°! Vi o *${prod.nome}* na promo√ß√£o de Ano Novo por R$ ${prod.preco}. Ainda tem?`;
                const link = `https://wa.me/${MEU_ZAP}?text=${encodeURIComponent(msg)}`;
                const img = prod.imagem || 'https://via.placeholder.com/300';

                divLista.innerHTML += `
                    <div class="card">
                        <img src="${img}" alt="${prod.nome}">
                        <div class="info">
                            <h3>${prod.nome}</h3>
                            <div class="price">R$ ${prod.preco}</div>
                            <a href="${link}" target="_blank" class="btn-buy">Pedir no WhatsApp</a>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
