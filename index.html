<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropNacional - Ofertas</title>
    <style>
        /* --- 1. VARI√ÅVEIS DE CORES (O SEGREDO DO TEMA) --- */
        :root {
            /* Tema Padr√£o (Claro/Cl√°ssico) */
            --bg-body: #ffffff;
            --bg-header: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #eeeeee;
            --primary: #2ecc71; /* Verde Cl√°ssico */
            --hero-bg: #333333;
            --hero-text: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Tema Moderno (Dark/Neon) - Ativado via Javascript */
        body.tema-moderno {
            --bg-body: #121212;
            --bg-header: #1e1e1e;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border-color: #333333;
            --primary: #00e676; /* Verde Neon */
            --hero-bg: linear-gradient(135deg, #000000, #2c3e50);
            --hero-text: #00e676;
            --shadow: 0 5px 20px rgba(0, 230, 118, 0.15); /* Sombra Neon */
        }

        /* --- 2. CSS GERAL --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: var(--bg-body); 
            color: var(--text-main); 
            transition: background 0.3s, color 0.3s; /* Transi√ß√£o suave */
        }
        
        /* Cabe√ßalho */
        header { 
            background: var(--bg-header); 
            padding: 15px 0; 
            border-bottom: 1px solid var(--border-color); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            transition: background 0.3s;
        }

        .container { 
            width: 90%; 
            max-width: 1100px; 
            margin: auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--text-main); }
        .logo span { color: var(--primary); }
        
        /* Bot√µes do Menu */
        .menu-items { display: flex; align-items: center; gap: 15px; }

        .btn-zap-menu { 
            background: var(--primary); 
            color: #fff; /* Texto sempre branco no bot√£o */
            padding: 8px 15px; 
            text-decoration: none; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 0.9rem; 
        }

        /* Bot√£o de Trocar Tema */
        .btn-theme {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-theme:hover { background: var(--border-color); }

        /* Banner */
        .hero { 
            background: var(--hero-bg); 
            color: var(--hero-text); 
            text-align: center; 
            padding: 60px 20px; 
            transition: 0.3s;
        }
        .hero h1 { margin: 0 0 10px; }
        .hero p { color: #fff; opacity: 0.8; }

        /* Produtos */
        .products { padding: 40px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 1100px; margin: auto; }
        
        .card { 
            background: var(--bg-card);
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s; 
        }
        .card:hover { box-shadow: var(--shadow); transform: translateY(-3px); }

        .card img { 
            width: 100%; 
            height: 250px; 
            object-fit: contain; 
            padding: 10px; 
            box-sizing: border-box; 
            background: #fff; /* Fundo da imagem sempre branco para n√£o sumir no dark mode */
        }
        
        .info { padding: 15px; text-align: center; display: flex; flex-direction: column; flex-grow: 1; justify-content: space-between; }
        .info h3 { color: var(--text-main); margin: 10px 0; font-size: 1.1rem; }
        
        .price { color: var(--primary); font-weight: bold; font-size: 1.3rem; margin: 10px 0; }
        
        .btn-buy { display: block; background: var(--primary); color: #fff; padding: 10px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .btn-buy:hover { opacity: 0.9; }

        footer { text-align: center; padding: 20px; background: #111; color: #fff; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Drop<span>Nacional</span></div>
            
            <div class="menu-items">
                <button id="btn-tema" class="btn-theme" title="Mudar Tema">üåô</button>
                
                <a href="#" id="link-topo" class="btn-zap-menu">Fale Conosco</a>
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Produtos a Pronta Entrega</h1>
        <p>Estoque no Brasil. Aceitamos Pix.</p>
    </div>

    <div class="products">
        <div class="grid" id="lista-produtos">
            <p style="text-align:center; width:100%">Carregando cat√°logo...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DropNacional</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- 1. CONFIGURA√á√ÉO DO TEMA ---
        const btnTema = document.getElementById('btn-tema');
        
        btnTema.addEventListener('click', () => {
            document.body.classList.toggle('tema-moderno');
            
            // Muda o √≠cone
            if (document.body.classList.contains('tema-moderno')) {
                btnTema.innerText = '‚òÄÔ∏è'; // Sol para voltar ao claro
            } else {
                btnTema.innerText = 'üåô'; // Lua para ir pro escuro
            }
        });

        // --- 2. CONFIGURA√á√ÉO DO FIREBASE (COLOQUE A SUA AQUI) ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO",
            projectId: "SEU_ID",
            storageBucket: "SEU_BUCKET",
            messagingSenderId: "SEU_MSG_ID",
            appId: "SEU_APP_ID"
        };

        // --- 3. SEU WHATSAPP ---
        const MEU_ZAP = "5511999999999"; 


        // L√ìGICA DO SITE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const divLista = document.getElementById('lista-produtos');

        document.getElementById('link-topo').href = `https://wa.me/${MEU_ZAP}`;

        onSnapshot(collection(db, "produtos"), (snapshot) => {
            divLista.innerHTML = '';

            if (snapshot.empty) {
                divLista.innerHTML = '<p>Nenhum produto cadastrado.</p>';
                return;
            }

            snapshot.forEach(doc => {
                const prod = doc.data();
                const msg = `Ol√°, vi o *${prod.nome}* por R$ ${prod.preco} e quero comprar com Pix!`;
                const link = `https://wa.me/${MEU_ZAP}?text=${encodeURIComponent(msg)}`;
                const img = prod.imagem || 'https://via.placeholder.com/300';

                divLista.innerHTML += `
                    <div class="card">
                        <img src="${img}" alt="${prod.nome}">
                        <div class="info">
                            <h3>${prod.nome}</h3>
                            <div class="price">R$ ${prod.preco}</div>
                            <a href="${link}" target="_blank" class="btn-buy">Pedir no WhatsApp</a>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
